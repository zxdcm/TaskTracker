{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    {% load bootstrap4 %}
    <h2 class="text-center">TodoApp Login</h2>
    <form method="post" class="form-signin">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">Login</button>
        {% endbuttons %}
    </form>
{% endblock %}
